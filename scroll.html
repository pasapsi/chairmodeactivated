<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8" />
</head>

<body>

<style>
body {
	width: 95%;
	height: 4000px;
}

div {
	border: 1px solid black;
	width: 10px;
	height: 10px;
	right: 10px;
	position: fixed;
}

#one {
	top: 10px;;
}
#down {
	bottom: 10px;
}

img {
	position: absolute;
	left: 50px;
	width: 128px;
	height: 128px;
}
#img1 {
	top: 2000px;
}
#img2 {
	top: 200px;
}
</style>

<div id="up" onclick="scrollUp()"></div>
<div id="down" onclick="scrollDown()"></div>
<img id="img1"src="http://learn.javascript.ru/files/tutorial/browser/dom/1.gif"  realsrc="http://learn.javascript.ru/files/tutorial/browser/dom/yozhik.jpg">
<img id="img2"src="http://learn.javascript.ru/files/tutorial/browser/dom/1.gif"  realsrc="http://learn.javascript.ru/files/tutorial/browser/dom/yozhik.jpg">

<script>
function isVisible(img){
	if (((img.offsetTop+128) > document.body.scrollTop) || ((img.offsetTop+128) < (document.body.scrollTop+window.innerHeight))) return true;
}
	
window.onload = function(){
	var imgs = document.getElementsByTagName("img");
	for (var i=0; i<imgs.length; i++){
		if (isVisible(imgs[i])){
			imgs[i].src = imgs[i].getAttribute('realsrc');
		}
	}
}

window.onscroll = function(){
	var imgs = document.getElementsByTagName("img");
	for (var i=0; i<imgs.length; i++){
		if (isVisible(imgs[i])){
			imgs[i].src = imgs[i].getAttribute('realsrc');
		}
	}
}

function scrollUp() {
	window.scrollTo(0,0);
}

function scrollDown() {
	window.scrollTo(document.body.scrollWidth,document.body.scrollHeight);
}
</script>

</body>
</html>
