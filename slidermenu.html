<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
</head>
<body>
<style>
#menu {
	height: 100%;
	width: 150px;
	position: absolute;
	left: -150px;
	top: 0px;
	background: green;

}
#button {
	height: 20px;
	width: 20px;
	position: relative;
	left: 150px;
	top: 0px;
	background: blue;
}
</style>

<aside id="menu">
	<nav>
		<ul>
			<li>Первый пункт</li>
			<li>Второй пункт</li>
		</ul>
	</nav>
</aside>

<div id="button" onclick="interact(document.getElementById('menu'))"></div>

<script>
function interact(element){
	function open() {
	left++;
	element.style.left = left + 'px';
		if (left == 0) {
			clearInterval(timer);
			element.className = "openMenu";
		} 
	}

	function close() {
	left--;
	element.style.left = left + 'px';
		if (left == -150) {
			clearInterval(timer2);
			element.className = "closeMenu";
		} 
	} 

	var left;
	if (document.getElementsByClassName("openMenu")[0]) { 
		left = 0;
		var timer2 = setInterval(close, 20);
	}
	else {
		left = -150;
		var timer = setInterval(open, 20);
	}
}
</script>
</body>
</html>
