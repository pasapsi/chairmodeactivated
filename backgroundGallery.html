<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8" />
</head>
<body>

<style>
#block {
	height: 100%;
	width: 100px;
	position: absolute;
	left: 0px;
	top: 0px;
	background: white;

}
</style>

<div id="block">
	<ul id="backgroundChange">
		<li value="1">1</li>
		<li value="2">2</li>
		<li value="3">3</li>
	</ul>
</div>

<script>
var image = ["url(gallery1.jpg)", "url(gallery2.jpg)" , "url(gallery3.jpg)"];
	window.onload = function(){
		document.getElementById("backgroundChange").onclick = function(event){
			document.body.style.backgroundImage = image[event.target.value-1];
		}
	}
</script>

</body>
</html>
